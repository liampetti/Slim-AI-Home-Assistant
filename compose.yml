services:
  # Slim AI Home Assistant
  app:
    build:
      context: .
    container_name: slim-ai-assistant
    devices:
      - /dev/snd:/dev/snd
    group_add:
      - audio
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Web Search - Searxng
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8080:8080"
    volumes:
      - ./searxng_data:/etc/searxng:rw
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE

volumes:
  searxng_data: {}